
name: Python application

on:
  pull_request:
  push:
    branches:
      - master
      - develop

jobs:  
  build:
   
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.9
        uses: actions/setup-python@v3
        with:
            python-version: 3.9
        
    
      - name: Test with pytest
        run: 
          pip install pytest
          pytest
   
